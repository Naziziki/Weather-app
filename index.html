<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="icon" href="./images/icon.png" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container fadeIn">
      <!-- SERACH-BOX -->
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter your location" />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="not-found">
        <img src="./images/404.png" alt="" />
        <p>Oooops! invalid location:/</p>
      </div>

      <div class="weather-box">
        <img src="" />
        <div class="temperature">
          <p class="temp-degrees"></p>
          <p class="temp-c">Â°C</p>
        </div>
        <div class="feelsLike-temp"></div>
        <p class="description"></p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <p></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind-speed">
          <div class="text">
            <p></p>
            <p>Wind-speed</p>
          </div>
          <i class="fa-solid fa-wind"></i>
        </div>
      </div>

      <!-- SHOW-MORE -->
      <div class="showMore-container">
        <div class="showMore-weatherDetails hide">
          <div class="wind-deg">
            <i class="fa-regular fa-compass"></i>
            <div class="text">
              <p></p>
              <p>Wind-deg</p>
            </div>
          </div>
          <div class="wind-gust">
            <div class="text">
              <p></p>
              <p>Wind-gust</p>
            </div>
            <i class="fa-solid fa-wind"></i>
          </div>
        </div>
        <button>show more</button>
      </div>
    </div>

    <!-- script -->
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
