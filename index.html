<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="icon" href="./images/icon256.png" type="image/png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container fadeIn">
      <!-- SERACH-BOX -->
      <div class="search-box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-map-pin-icon lucide-map-pin"
        >
          <path
            d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
          />
          <circle cx="12" cy="10" r="3" />
        </svg>

        <input type="text" placeholder="Enter your location" />

        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search-icon lucide-search"
          >
            <path d="m21 21-4.34-4.34" />
            <circle cx="11" cy="11" r="8" />
          </svg>
        </button>
      </div>

      <div class="not-found">
        <img src="./images/404.png" alt="" />
        <p>Oooops! invalid location:/</p>
      </div>

      <div class="weather-box">
        <img src="" />
        <div class="temperature">
          <p class="temp-degrees"></p>
          <p class="temp-c">Â°C</p>
        </div>
        <div class="feelsLike-temp"></div>
        <p class="description"></p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <img
            src="images/humidity.svg"
            alt="Humidity icon"
            class="detail-icon"
          />
          <div class="text">
            <p></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind-speed">
          <div class="text">
            <p></p>
            <p>Wind-speed</p>
          </div>
          <img
            src="images/wind.svg"
            alt="Wind-speed icon"
            class="detail-icon"
          />
        </div>
      </div>

      <!-- SHOW-MORE -->
      <div class="showMore-container">
        <div class="showMore-weatherDetails hide">
          <div class="wind-deg">
            <img
              src="images/wind-deg.svg"
              alt="Wind direction icon"
              class="detail-icon"
            />
            <div class="text">
              <p></p>
              <p>Wind-deg</p>
            </div>
          </div>
          <div class="wind-gust">
            <div class="text">
              <p></p>
              <p>Wind-gust</p>
            </div>
            <img
              src="images/wind-gust.svg"
              alt="Wind gust icon"
              class="detail-icon"
            />
          </div>
        </div>
        <button>show more</button>
      </div>
    </div>

    <!-- script -->
    <script src="./index.js"></script>
  </body>
</html>
